<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FundMeUp - Web3 Scholarship Platform</title>
    <meta name="description" content="Empowering education through blockchain technology. Fund students, track progress, earn impact tokens." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      /* Fallback styles while React loads */
      body {
        margin: 0;
        font-family: 'Inter', system-ui, sans-serif;
        background: linear-gradient(to bottom right, #111827, #1f2937, #111827);
        color: #ffffff;
      }
      #root {
        min-height: 100vh;
      }
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }
      .loading-fallback.hidden {
        display: none;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top-color: #F97316;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-fallback" id="loading-fallback">
        <div class="spinner"></div>
        <p style="color: #ffffff; font-size: 1.125rem;">Loading FundMeUp...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading fallback once React mounts
      window.addEventListener('load', () => {
        setTimeout(() => {
          const fallback = document.getElementById('loading-fallback');
          if (fallback) {
            fallback.classList.add('hidden');
          }
        }, 1000);
      });
    </script>
  </body>
</html>
